server.port=8080
management.address=localhost
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.application.name=iss-food-backend

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/iss-food-backend-db?autoReconnect=true?useUnicode=yes&amp;characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.tomcat.max-active=300
spring.datasource.tomcat.max-idle=300
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
