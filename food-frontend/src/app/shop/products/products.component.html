<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders">
    <div class="card text-center">
      <div class="card-header">
        <h4>{{ order.product.name }}</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ order.product.price }} PLN</h5>
        <div class="row">
          <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
            <input type="number" min="0" class="form-control" [(ngModel)]="order.quantity">
          </div>
          <div class="col-8 padding-0" *ngIf="!isProductSelected(order.product)">
            <button type="button" class="btn btn-primary"
                    (click)="addToCart(order)" [disabled]="order.quantity <= 0">Add to cart</button>
          </div>
          <div class="col-12" *ngIf="isProductSelected(order.product)">
            <button type="button" class="btn btn-default btn-block" (click)="removeFromCart(order)">
              Remove From Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
