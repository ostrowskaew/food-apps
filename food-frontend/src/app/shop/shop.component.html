<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Food Apps</a>
    <button class="navbar-toggler" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle Navigation"
            (click)="toggleCollapsed()"
            type="button" name="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarResponsive" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            Home
            <span class="sr-only"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--content ecommerce -->
<div class="row">
  <div class="col-md-9">
    <!--app-products-->
    <app-products #productsC [hidden]="orderFinished"></app-products>
  </div>
  <!--shopping-cart-->
  <div class="col-md-3">
    <app-shopping-cart (onOrderFinished)="finishOrder($event)" #shoppingCartC
                       [hidden]="orderFinished"></app-shopping-cart>
  </div>
  <!--orders-->

  <div class="col-md-9 offset-3">
    <app-delivery-details
      (onDetailsFinished)="finishOrderDetails($event)"
      #deliveryDetailsC
      [hidden]="!orderFinished || orderDetailsFinished" ></app-delivery-details>
  </div>

  <div class="col-md-6 offset-3">
    <app-orders #ordersC [hidden]="!orderDetailsFinished" ></app-orders>
  </div>
</div>
