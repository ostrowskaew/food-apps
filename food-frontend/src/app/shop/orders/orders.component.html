<h2 class="text-center">ORDER</h2>
<ul>
  <li *ngFor="let order of orders.productOrders">
    {{ order.product.name }} - {{ order.product.price }} PLN x {{ order.quantity }} pcs
  </li>
</ul>
<h3 class="text-right">Total Amount: {{ total }} PLN</h3>
<button type="button" class="btn btn-primary btn-block" (click)="pay()"
        *ngIf="!paid">Payment</button>
