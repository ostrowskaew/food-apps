<div class="content">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Food Apps</a>
      <button class="navbar-toggler" data-toggle="collapse"
              data-target="#navbarResponsive" aria-controls="navbarResponsive"
              aria-expanded="false" aria-label="Toggle Navigation"
              (click)="toggleCollapsed()"
              type="button" name="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarResponsive" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home
              <span class="sr-only"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--content ecommerce -->
  <div class="row">
    <div class="col-md-9">
      <p *ngIf="type != 1" >Order status: {{paymentStatus}}</p>
      <p *ngIf="type == 1">Order status: SUCCESS </p>
      <button *ngIf="type != 1" type="button" (click)="refreshStatus()" class="btn btn-primary btn-block">Refresh patment status</button>
      <button type="button" (click)="goHome()" class="btn btn-success btn-block">Return to sthe shop :)</button>
    </div>
  </div>
  <div class="full" id="map">

  </div>
</div>
